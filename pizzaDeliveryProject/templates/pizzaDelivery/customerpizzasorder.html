{% extends 'pizzaDeliveryBase.html' %}
{% block content %}
<h1 style="text-align: center">Customer Orders</h1>
{% for order in PizzasOrdered %}
<div style="margin: 40px" class="alert alert-warning" role = "alert">
	<p style="text-align: center;">{{order.customerUsername}}</p>
	<p style="text-align: center;">{{order.customerContactNumber}}</p>
	<p style="text-align: center;">{{order.customerAddress}}</p>
	<p style="text-align: center;">{{order.PizzasOrderedItems}}</p>
	<p style="text-align: center;">order status : {{order.customerStatus}}</p>
</div>
{% endfor %}
{% endblock %}
