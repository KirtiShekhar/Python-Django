{% extends 'pizzaDeliveryBase.html' %}

{% block content %}

<div style="padding: 20px;width: 300px;background-color: #fe6e00;display: block;margin: auto;margin-top: 300px">
<h1 style="color: white;text-align: center">admin login</h1>
<form method="post" action="/authenticateadmin/">
    {% csrf_token %}
    <input type="text" name="adminusername" style="margin-bottom: 15px" class="form-control" placeholder="username">
    <input type="password" name="adminpassword" class="form-control" placeholder="password">
    <input type="submit" name="login" value="login" style="display: block;margin: auto;margin-top: 10px" class="btn btn-success">
</form>
</div>

{% for message in messages %}
<p style="text-align: center;color: red">{{message}}</p>
{% endfor %}

{% endblock %}
